<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hocus pocus</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="./images/logo2.png" alt="logo de hocus pocus" />
        <nav class="center">
          <ul>
            <li><a class="link" href="#">Productos</a></li>
            <li><a class="link" href="#">Conócenos</a></li>
            <li><a class="link" href="#">Redes Sociales</a></li>
          </ul>
        </nav>
        <nav class="right">
          <a class="right-link" href="#">
            <i class="lni lni-user"></i>
            <p>Mi cuenta</p>
          </a>

          <a class="right-link" href="#">
            <i class="lni lni-cart"></i>
            <p>Mi carrito</p>
          </a>
        </nav>
      </header>
      <main>

        <section class="banner">


          <div class="banner__info">
            <h1>TRADICIONAL BAKERY<h1> 
            <h3>our specialization</h3>
            <button> About us </button>
          </div>
          <div class="banner__icons">
            <span><img class="icon" src="" alt="vegan icon" >VEGAN</span>
            <span> <img class="icon" src="" alt="gluten free icon">GLUTEN FREE</span>
            <span><img class="icon" src="" alt="sugar free icon" >SUGAR FREE</span>
            <span><img class="icon" src="" alt="personal icon" >PERSONAL</span>
          </div>
            
          


          <div class="bannet__img"></div>
        </section>

      </main>
    
    </div>

    <footer>
      <nav class="below">
        <a class="belowsocialmedia" href="#">
          <i class="lni lni-instagram-filled"></i>
        </a>

        <a class="belowsocialmedia" href="#">
          <i class="lni lni-facebook-filled"></i>
        </a>

        <a class="belowsocialmedia" href="#">
          <i class="lni lni-twitter-filled"></i>
        </a>
      </nav>
      <nav class="bottom">
        <p>Copyright©mutantes de Sant Ildefonso 2021</p>
      </nav>
    </footer>
    <script src="./javascript/main.js"></script>
  </body>
</html>
